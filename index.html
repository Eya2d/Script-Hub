<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View - عرض المحتوى</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3894ff;
        }
        .content {
            line-height: 1.6;
            font-size: 16px;
            color: #444;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        hr {
            border: none;
            height: 1px;
            background: #e0e0e0;
            margin: 15px 0;
        }
        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #0000;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="title">عرض المحتوى</div>
        <div class="content" id="content"></div>
        <div class="footer">Script Hub</div>
    </div>

    <script>
        // استقبال الرسائل من الصفحة الأصلية
        window.addEventListener('message', (event) => {
            // التحقق من مصدر الرسالة (اختياري للأمان)
            // if (event.origin !== 'YOUR_EXTENSION_ORIGIN') return;
            
            const data = event.data;
            
            if (data && data.type === 'DISPLAY_CONTENT') {
                // تحديث العنوان والمحتوى
                document.getElementById('title').textContent = data.title || 'عرض المحتوى';
                
                const contentElement = document.getElementById('content');
                if (data.content) {
                    contentElement.innerHTML = data.content.replace(/\n/g, '<hr>');
                } else {
                    contentElement.innerHTML = 'لا يوجد محتوى للعرض';
                }
            }
        });
        
        // إعلام الصفحة الأصلية أن iframe جاهز
        window.parent.postMessage({ type: 'IFRAME_READY' }, '*');
    </script>
</body>
</html>
